<mat-card>
  <mat-card-title>Excluir este produto</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="success">
    Deletar
  </button>

  <button mat-raised-button (click)="cancel()" color="danger">Cancelar</button>
</mat-card>
